{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="shortcut icon" href="{% static "Images/image.png" %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-[#FFFDD0] m-0 p-0 box-border">
    {% comment %} Add Navbar (Responsive) {% endcomment %}
    {% block content %}{% endblock %}
    <footer class="text-center text-xs sm:text-sm md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl">
        &copy; 2025 All rights reserved
    </footer>
</body>
</html>
